@CLOUD_LAYER_PACK:HAS[#OPMClouds[GasGiantsGlow]]:NEEDS[OPM,SigmaOPMRecolor]
{
	@CLOUD_LAYER,*
	{
		@SAVED:HAS[#body[Sarnus]]
		{
			@color
			{
				%x = #$r$
				@r = #$b$
				@b = #$x$
				!x = DEL
			}
		}
		@SAVED:HAS[#body[Urlum]]
		{
			@color
			{
				%x = #$r$
				@r = #$b$
				@g = #$x$
				@b = #$x$
				!x = DEL
			}
		}
		@SAVED:HAS[#body[Neidon]]
		{
			@color
			{
				@r = #$b$
				@b = #$g$
			}
			@color:HAS[#a[>0.1]]
			{
				@a -= 0.1
			}
			@color
			{
				@g = #$r$
				@g += #$b$
				@g *= 0.5
			}
		}
	}
}